<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="content">
        <div class="title">AdminKit</div>
        <div class="pages">
            Pages
            <ul class="list">
                <li><i class="ri-sound-module-fill"></i> Dashboard </li>
                <li><i class="ri-user-3-line"></i> Profile</li>
                <li><i class="ri-login-box-line"></i> Sign In</li>
                <li><i class="ri-user-add-line"></i> Sign Up</li>
                <li><i class="ri-book-line"></i> Blank</li>
            </ul>
        </div>
    </div>
   
  </mat-drawer>

  <div class="dashcontent">
    <div class="navbar">
      <button class="tg-btn" type="button" mat-button (click)="drawer.toggle()">
        <i class="ri-menu-2-line"></i>
      </button>
    </div>

    <div class="top-components">
      <div class="top-row">
        <p>Analytics</p> Dashboard
      </div>
      <div class="left-cards">

        <div class="card"><div class="card-title-row"><div class="card-title">Sales</div><div class="card-logo"><i class="ri-truck-line"></i></div></div><div class="card-number">2.382</div><div class="card-info">-3.65% Since last week</div></div>
        <div class="card"><div class="card-title-row"><div class="card-title">Visitors</div><div class="card-logo"><i class="ri-money-dollar-circle-line"></i></div></div><div class="card-number">14.212</div><div class="card-info">5.25% Since last week</div></div>

        <div class="card"><div class="card-title-row"><div class="card-title">Earnings</div><div class="card-logo"><i class="ri-group-line"></i></div></div><div class="card-number">$21.300</div><div class="card-info">6.65% Since last week</div></div>
        <div class="card"><div class="card-title-row"><div class="card-title">Orders</div><div class="card-logo"><i class="ri-shopping-cart-line"></i></div></div><div class="card-number">64</div><div class="card-info">-2.25% Since last week</div></div>
      </div>
      <div class="right-graph"></div>
    </div>
  </div>

    

</mat-drawer-container>
